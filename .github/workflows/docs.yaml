name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - chore/docs

jobs:
  deploy-docs:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate cases
        run: |
          cd Scripts
          ./generate_cases.sh

      - name: Build documentation
        run: ./Scripts/build_docs.sh

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs
          folder: docs